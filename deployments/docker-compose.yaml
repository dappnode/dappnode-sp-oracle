# instructions

# 1. create jwtsecret file
# sudo openssl rand -hex 32 > jwtsecret

# 2. run docker-compose
# docker-compose up -d

# 3. other
# chmod 777 teku

version: "3.9"

# just used by the oracle
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 2000m

services:
  oracle:
    image: "dappnode/mev-sp-oracle:f4c3ac2"
    restart: "no"
    <<: *logging
    depends_on:
      - geth
      - teku
      - postgres
    command:
      - --checkpoint-size=${CHECKPOINT_SIZE}
      - --consensus-endpoint=http://teku:5051
      - --deployed-slot=${DEPLOYED_SLOT}
      - --deployer-private-key=${DEPLOYER_PRIVATE_KEY}
      #- --dry-run
      - --execution-endpoint=http://geth:8545
      - --network=${NETWORK}
      - --pool-address=${POOL_ADDRESS}
      - --pool-fees-address=${POOL_FEES_ADDRESS}
      - --pool-fees-percent=${POOL_FEES_PERCENT}
      - --postgres-endpoint=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432
    ports:
      - 7300:7300

  geth:
    image: "ethereum/client-go:v1.11.4"
    restart: on-failure
    stop_grace_period: 5m
    command:
      - --${NETWORK}
      - --http
      - --http.api=eth,net,engine,admin
      - --http.addr=0.0.0.0
      - --http.vhosts=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/jwtsecret
      - --datadir=/geth
      - --port=30303
    ports:
      - 127.0.0.1:8551:8551
      - 127.0.0.1:8545:8545
      - 30303:30303/tcp
      - 30303:30303/udp
    volumes:
      - ./geth:/geth
      - ./jwtsecret:/jwtsecret

  teku:
    image: consensys/teku:23.3.0
    restart: on-failure
    depends_on:
      - geth
    command:
      - --network=${NETWORK}
      - --data-path=/opt/teku/data
      - --ee-endpoint=http://geth:8551
      - --ee-jwt-secret-file=/jwtsecret
      - --metrics-enabled=true
      - --metrics-host-allowlist="*"
      - --rest-api-enabled=true
      - --rest-api-host-allowlist=*
      - --data-storage-archive-frequency=128
      - --data-storage-mode=archive
      #- --initial-state=https://xxx/eth/v2/debug/beacon/states/finalized
    ports:
      - 127.0.0.1:5051:5051
      - 127.0.0.1:8008:8008
      - 9000:9000
    volumes:
      - ./teku:/opt/teku/data
      - ./jwtsecret:/jwtsecret

  postgres:
    image: postgres:15.1
    restart: on-failure
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 127.0.0.1:5432:5432
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data

  chaind:
    image: wealdtech/chaind:0.6.17
    restart: on-failure
    # TODO: export prometheus metrics
    #ports:
    #  - 127.0.0.1:xxx:yyy
    # This config just indexes deposits
    command:
      - --blocks.enable=false
      - --finalizer.enable=false
      - --summarizer.enable=false
      - --summarizer.epochs.enable=false
      - --summarizer.blocks.enable=false
      - --summarizer.validators.enable=false
      - --validators.enable=false
      - --validators.balances.enable=false
      - --beacon-committees.enable=false
      - --proposer-duties.enable=false
      - --sync-committees.enable=false
      - --eth1deposits.enable=true
      - --eth1deposits.start-block=${BLOCK_DEPOSIT_CONTRACT}
      - --eth1client.address=http://geth:8545
      - --chaindb.url=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432
      - --eth2client.address=http://teku:5051
      - --log-level=debug

  metabase:
    volumes:
    # setup your SQLITE db (optional)
      #- /PATH/TO/SQLITE/:/metabase
      - ./metabase-data:/metabase-data
    # First time has to be manualy configured
    # Use POSTGRES_USER for both "Database name" and "Username"
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    ports:
      - 3000:3000
    image: metabase/metabase
    restart: always
    depends_on: 
      - postgres